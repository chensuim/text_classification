# 清洗HTML元素
html:
    '((\r\n)|(\r)|(\n)|(<br>)|(</br>)|(<br/>))': ''
    '<img\s.+?>': ''
    '((<div\s.+?>)|(<\s*/div>))': ''
    '\!\[((神算子)|(图片))\]\(http.+?\)': ''
    '((<sup>)|(</sup>)|(<sub>)|(</sub>))': ''
    '((<table.*?>)|(</table>)|(<tbody.*?>)|(</tbody>)|(<tr.*?>)|(</tr>)|(<td.*?>)|(</td>)|(<textarea\s.+?>))': ''
    '((<span.*?>)|(</span>)|(<dfn.*?>))': ''
    '<textarea\s.+?>': ''
    '（\s*）': ''
    '_+': ''
    '（　　）': ''
# 同义词替换
synonym:
    '∠': '角'
    '⊥': '垂直于'
    '△': '三角形'
    '⊙': '圆'
    '▱': '平行四边形'
    '≌': '全等于'
    '＞': '大于'
    '＜': '小于'
    '∥': '平行于'
    '%': '百分之'
    'km': '千米'
    'cm': '厘米'
    'kg': '千克'
    '°': '度'
    '//': '平行于'
    '∽': '相似于'
    '≤': '小于等于'
    '≥': '大于等于'
